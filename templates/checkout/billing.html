<h2>Billing Address</h2>

<form name="billingForm">
  <label>Name</label>
  <input type="input" name="name" ng-model="form.billing.name" ng-required="true" ng-maxlength="255">
  <br>

  <label>Address 1</label>
  <input type="input" name="address1" ng-model="form.billing.address1" ng-required="true" ng-maxlength="255"><br>
  
  <label>Address 2</label>
  <input type="input" name="address2" ng-model="form.billing.address2" ng-maxlength="255"><br>
  
  <label>City</label>
  <input type="input" name="city" ng-model="form.billing.city" ng-required="true" ng-maxlength="255"><br>
  
  <label>ZIP</label>
  <input type="input" name="zip" ng-model="form.billing.zip" ng-required="true" ng-maxlength="25"><br>

  <label>State</label>
  <input type="input" name="state" ng-model="form.billing.state" ng-required="true" ng-maxlength="2"><br>


  
</form>

<hr>
<a ui-sref="checkout.payment" class="cart-btn" href="#">&larr;Payment Information</a> <a ui-sref="checkout.shipping" class="cart-btn">Shipping Address&rarr;</a>
